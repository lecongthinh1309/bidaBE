spring.application.name=backend

# JWT settings
jwt.secret=change-me-please-at-least-32-chars-long-for-hs256
jwt.validity-ms=3600000

# Database configuration (MySQL)
# Use environment variables for flexibility. Defaults: host=127.0.0.1, port=3306, user=root
# Set DB_PASSWORD if your root (or other user) requires a password.
## Database URL and credentials
# Support Railway / common env names (MYSQLHOST, MYSQLPORT, MYSQLUSER, MYSQLPASSWORD, MYSQL_DATABASE)
# Priority: explicit DB_* env vars -> MYSQL_* env vars -> defaults below
## Prefer platform-standard Spring env vars if present, then a generic DATABASE_URL,
## then the previous MYSQL_* / DB_* layered fallback.
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:mysql://${DB_HOST:${MYSQLHOST:127.0.0.1}}:${DB_PORT:${MYSQLPORT:3306}}/${DB_NAME:${MYSQL_DATABASE:${MYSQLDATABASE:billiard_db}}}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:${MYSQLUSER:root}}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:${MYSQLPASSWORD:${MYSQL_ROOT_PASSWORD:}}}}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# If the database is temporarily unreachable, Hikari should not fail the app immediately.
# Setting initialization-fail-timeout to 0 makes Hikari start without validating connections.
spring.datasource.hikari.initialization-fail-timeout=0

# Enable Spring Security debug logs to help diagnose auth/403 issues
logging.level.org.springframework.security=DEBUG

# Default admin (can be overridden via environment variables or other properties)
# e.g. set env APP_DEFAULT_ADMIN_USERNAME and APP_DEFAULT_ADMIN_PASSWORD or
# add to application.properties:
# app.default-admin.username=admin
# app.default-admin.password=admin123
# Phục vụ file tĩnh (ảnh upload) từ thư mục 'uploads'
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Giới hạn kích thước upload (tùy bạn chỉnh)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
